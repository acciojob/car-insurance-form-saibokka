<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" required>
		<br>
		<label for="gender">Gender</label>
		<label for="male">Male</label>
		<input id="male" name="gender" value="male" type="radio" required>
		<label for="female">Female</label>
		<input id="female" name="gender" value="female"  type="radio" required>
		<br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input id="carage" type="text" required>
		<br>
		<label for="dop">Date of Purchase</label>
		<input id="dop" type="date" required>
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" required>
		<br>
		<button type="submit">submit</button>
	</form>

</body>

</html>
